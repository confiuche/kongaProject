<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konga</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/konga.css">
    <link rel="stylesheet" href="css/reg-login.css">
</head>
<body>

    <div class="login-img">
        <img src="images/login-logo.png">
        </div>

    <form action="" id="">
       
        <section class="login">
            <!-- <div class="ff">
                <div class="empt"></div> -->
            <!-- <div class="login-img">
            <img src="images/login-logo.png">
            </div> -->
            <!-- <div class="empt"></div>
            </div> -->
            <nav id="login-info">
             <div style="width:35%;">
            
            </div>
            <div id="login-wrap">   
            <h1>Login</h1>
            <hr/>
            <div class="login-social-network">
                <div class="fbb"><p class="p-fb">Login with <img class="img-fb" src="images/login-with-fb.png"></p></div>
                <div class="goo"><p class="p-google">Login with <img class="img-google" src="images/login-with-google.png"></p></div>
            </div>
            <span>OR</span>
            <div>
            <label class="email-pass" style="width: 80%; margin-bottom: 20px;">Email Address or Phone Number</label><br>
            <input type="text" placeholder="Enter Email Address OR Phone Number"><br>
            <label class="email-pass">Password</label><a href="#"> Forgot Password?</a>
            <input type="password" placeholder="Enter Password" >
            <button>Login</button>
            </div>
            <div class="nacct">
                <p>Don't have an Account?</p>
                <a href="register.html"><p class="new-acct">Create an Account</p></a>
            </div>
            </div>
            <div style="width:35%;">

            </div>
            
            </nav>
        </section>

    </form>
    
</body>
</html>
